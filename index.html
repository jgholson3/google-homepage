<!DOCTYPE=html>
</html>
<head>
    <style>

    body {
        font-size: 14px;
        font-family: arial, sans-serif;
    }
    .pair {
        display: flex;
        flex-direction: column;
        justify-content: center; 
        width: 60%;
    }

    .results {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .leftfoot {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        background-color: #f2f2f2;
        float: left;
        height: 60px;
    }

    .rightfoot {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        background-color: #f2f2f2;
        float: right;
        height: 60px;
     }

    #gsearchbox {
        border: 1px;
        border-style: solid;
        color: grey;
        border-radius: 6px;
    }

    #glogo {
        display: flex;
        align-self: center;
        position: relative;
        
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    li {
        display: inline;
    }

    .upperleft {
        display: flex;
        box-sizing: border-box;
        padding: 6px;
        float: left;
        align-items: center;
    }

    .upperright {
        display: flex;
        box-sizing: border-box;
        padding: 6px;
        float: right;
        align-items: center;
    }
    a:link {
        color: inherit;
        text-decoration: none;
    }
    a:hover {
       text-decoration: underline;
    }
    </style>
</head>



<body>

        <header>
            <!--About Store Gmail Images grid thumbnail sign-in-->
            <!--not sure whether or not to do these nav areas as flexbox or grids, will try one of both-->
        <div class="upperleft">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            </div>
        <div class="upperright">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
            </ul>
            </div>
        </header>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="glogo">
    <div class="pair">
        <input type="text" id="gsearchbox" placeholder="Search the Internet">
    </div>

    <div class="results">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feelin' Lucky">
    </div>



    <footer>
        <!-- Advertising Business How Search works Privacy Terms Settings-->
    <ul>
            <div class="leftfoot">
        <li><a href="">Advertising</a></li>
        <li><a href="">Business</a></li>
        <li><a href="">How Search works</a></li>
                </div>
            <div class="rightfoot">
        <li><a href="">Privacy</a></li>
        <li><a href="">Terms</a></li>
        <li><a href="">Settings</a></li>
                </div>
    </ul>
    
    </footer>





</body>


</html>
